3.041271372009699,3.0357507496222103,3.0293320097789715,3.022013651692178,3.0137948015136367,3.0046752138671504,2.994655272833511,2.983735992387142,2.9719190162839086,2.9592066174001306,2.9456016965233025,2.931107780595523,2.9157290204111277,2.899470187770535,2.8823366720927366,2.864334476489419,2.845470213304156,2.8257510991205725,2.8051849492439014,2.783780171660788,2.7615457604826656,2.738491288878536,2.7146269015033857,2.689963306428948,2.6645117665839875,2.638284090711669,2.6112926238520746,2.583550237358313,2.5550703184550474,2.525866759348818,2.4959539458997515,2.465346745864788,2.4340604967228696,2.4021109930929256,2.3695144737558618,2.3362876082921167,2.3024474833466373,2.268011588533589,2.2329978019932906,2.197424375614264,2.1613099199335775,2.1246733887289135,2.0875340633161246,2.0499115365662357,2.0118256966562025,1.9732967105677965,1.9343450073494683,1.8949912611560118,1.8552563740811774,1.8151614587985525,1.7747278210261719,1.733976941830489,1.6929304597855301,1.6516101530030314,1.610037921049716,1.5682357667677393,1.5262257780145334,1.4840301093383443,1.441670963605778,1.3991705735977416,1.3565511835902104,1.3138350309361502,1.271044327665134]

        // transform coords
        y = y.map(p => H - p) // flip vertical

        // get min and max for each coord
        let min_x = Math.min(...x)
        let max_x = Math.max(...x)
        let min_y = Math.min(...y)
        let max_y = Math.max(...y)

        // scale canvas to fit data
        let x_span = max_x - min_x
        let y_span = max_y - min_y

        // calculate needed scale for x and y dimensions
        let x_scale = W/x_span
        let y_scale = H/y_span

        // get the lesser of the two scales
        // we must use only one scale to preserve
        // aspect ratio
        let scale = Math.min(x_scale, y_scale)

        let x_shift = min_x * scale - margin
        let y_shift = H - (max_y * scale - margin) // y-coord is upside down

        x = x.map(p => p * scale - x_shift)
        y = y.map(p => p * scale + y_shift) // opposite shift y-axis is inverted

        function renderGraph() {
            // draw points
            for (let i=0; i<x.length; i++) point(x[i], y[i])

            // draw tick marks
            tickMarks()
        }
        renderGraph()

        // register mouse move event listener
        c.onmousemove = e => {

            // clear the canvas
            ctx.clearRect(0, 0, c.width, c.height)
            renderGraph()

            // get the mouse coords
            let xc = e.offsetX - 1; // minus one because of border
            let yc = e.offsetY - 1;

            // draw the crosshairs for the user
            drawCursorPoint(xc, yc)
            drawCrossHairs(xc, yc)

            // show the user the current coordinates
            let ux = xc - margin
            let uy = H - yc + margin // fliped and adjusted for margin

            displayText(`(${ux}, ${uy})`, xc + ((xc > 3/4*W)?-80:10), yc - 10)
        }
        function drawCursorPoint(xc, yc) {
            ctx.fillStyle = "coral";
            ctx.beginPath();
            ctx.arc(xc, yc, 5, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fill();
        }
        function drawCrossHairs(xc, yc) {
            ctx.strokeStyle = "lightcoral";
            ctx.beginPath();
            ctx.moveTo(-1, yc);
            ctx.lineTo(W + 2 * margin, yc);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(xc, -1);
            ctx.lineTo(xc, H + 2 * margin);
            ctx.stroke();
        }
        function displayText(text, xc, yc) {
            ctx.fillStyle = "coral";
            ctx.font = '16px HelveticaNeue-Light';
            ctx.fillText(text, xc, yc);
        }
